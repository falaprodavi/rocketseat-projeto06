<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-wrapper">
                        <label for="event-title">
                            Nome</label>
                        <input type="text" id="event-title" minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">
                            Sobrenome</label>
                        <input type="url" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">
                            Email <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">
                            Senha<span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="8" />
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-title">
                            Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-title" minlength="8" />
                    </div>


                </div>
            </fieldset>


            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Seus horários disponíveis</legend>

                    <h2>PRIMEIRA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">
                                Data</span></label>
                            <input type="date" id="event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">
                                Das</label>
                            <input type="time" id="event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">
                                Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                    <h2>SEGUNDA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">
                                Data</span></label>
                            <input type="date" id="event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">
                                Das</label>
                            <input type="time" id="event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">
                                Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                </div>

            </fieldset>

        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar">
        </footer>
    </div>

</body>

</html>
